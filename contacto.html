      <section class="Informacion">
  
         <h2>Contáctenos</h2> 
           
      
      <form action="">
        <fieldset class="LetraAzulOsc">
         <legend>Formulario</legend>
        <input type="text" name="nombre" placeholder="Nombre y apellidos"> <br>
        <input type="text" name="profesión" placeholder="Profesión"><br>
        <input type="text" name="correo" placeholder="Correo"> <br>
      <label for="pais">Pais</label>
        <select name="pais" class="LetraAzulOsc">
            <option value="1">Argentina</option>
            <option value="2">Chile</option>
            <option value="3">Colombia</option>
            <option value="4">Paraguay</option>
            <option value="5">Peru</option>
            <option value="6">Venezuela</option>
            <option value="7">Uruguay</option>
        </select> <br>
      <label for="conjunto">Soy:</label>   
         Empresa
          <input type="radio" name="conjunto" value="opcion 1">
         Persona
          <input type="radio" name="conjunto" value="opcion 2"> <br>
      
      <label for="acepta">Acepta terminos y condiciones</label> <br>
         <input type="checkbox" name="acepta" value="1"> <br>
      
      <label for="comentarios"> Cuentanos, en que podemos ayudarte</label><br>
      <textarea name="comentarios"cols="30" rows="10"></textarea><br>
      </fieldset>
      
      <input type="submit" value="Enviar">
      <input type="reset" value="Resetear">
      </form>
